
name: StopLight

on: 
    push:
        branches:
          - main
    pull_request:
        branches:
            - main

jobs: 
    StopLight:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
        
            - name: Using node.js
              uses: actions/setup-node@v2
              with: 
                node-version: 16.x

            - name: Install and Build
              run: |
                npm install

            - name: Stoplight
              run: |
                npx @stoplight/cli push --ci-token a421b697-64c2-4518-a5d6-a986c3ab3b2f



