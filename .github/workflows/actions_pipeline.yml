
name: StopLight

on: 
    push:
        branches:
          - main
    pull_request:
        branches:
            - main

jobs: 
    StopLight:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
        
            - name: Using node.js
              uses: actions/setup-node@v2
              with: 
                node-version: 16.x

            - name: Install and Build
              run: |
                npm install

            - name: Stoplight
              run: |
                npx @stoplight/cli@6 push --ci-token a720c262-3a0b-472a-8879-0350f1502692

